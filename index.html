<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Estrelas do amanhã</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div id="app">
    <main>
      <div class="main-container">
        <div class="back">
          <img src="/assets/icons/arrow-left-02.svg" alt="icons de voltar">
          <span>Voltar</span>
        </div>
        <h1>Formulário de matrícula</h1>
        <p>
          Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.
        </p>
      </div>
    </main>
    <aside>
      <div class="aside-container">
        <header>
          <img src="/assets/logo.svg" alt="LOGO ESTRELAS DO AMANHÃ">
          <h2>
            Porque cada momento de 
            <span>aprendizado</span>
            conta
          </h2>
          <p>
            Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.
          </p>
        </header>
        <img src="assets/img/pana.svg" alt="Ilutração de crianças brincando"">
      </div>
    </aside>
  </div>


</body>

</html>
